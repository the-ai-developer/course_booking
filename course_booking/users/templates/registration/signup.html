{% extends 'base_generic.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
    .signup-container {
        background-color: #f8f9fa;
        height: 70vh;
        display: flex;
        align-items: center;
    }
    .signup-card {
        max-width: 400px;
        margin: auto;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
    }
    .signup-card .card-title {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333333;
    }
    .signup-card .form-group {
        margin-bottom: 1.5rem;
    }
    .signup-card label {
        font-weight: bold;
        color: #555555;
    }
    .signup-card input[type="text"],
    .signup-card input[type="password"] {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 10px;
        width: 100%;
    }
    .signup-card button[type="submit"] {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        padding: 10px;
        width: 100%;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
    }
    .signup-card button[type="submit"]:hover {
        background-color: #0056b3;
    }
    .signup-card .mt-3 {
        font-size: 1rem;
    }
    .signup-card .mt-3 a {
        color: #007bff;
        text-decoration: none;
    }
    .signup-card .mt-3 a:hover {
        text-decoration: underline;
    }
</style>

<div class="signup-container">
    <div class="signup-card shadow-sm">
        <div class="card-body">
            <h2 class="card-title my-4" style="margin-top: 10px;">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
